<!DOCTYPE html>
<html lang="en">

<head>
    <title>fireside</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/htmx.org@latest" defer></script>
    <link rel="stylesheet" href="/assets/style.css" defer>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans:ital,wght@0,200;0,400;0,600;0,700;1,400"
        rel="stylesheet" defer>

        <script>
            document.addEventListener('htmx:configRequest', function (event) {
                var form = event.target.closest('form');
                if (form && !form.checkValidity()) {
                    event.preventDefault();
                    form.reportValidity();
                }
            });
        </script>
</head>

<body class="login-page">
    <section>
        <h1>fireside</h1>
        <h4>sign up</h4>
        <form>
            <label for="name">What's your name?</label>
            <input name="name" id="name" type="text" autocomplete="given-name" required />

            <label for="password">Confirm Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required />

            <button class="accent" type="submit" hx-post="/api/user/verify" hx-target="#errMsg">
                Login</button>

            <p id="errMsg"></p>
        </form>
    </section>
</body>

</html>
